<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
        <title>Demo Panolens.js</title>
        <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
          }
        </style>
    </head>
    <body>
        <script src="js/three.min.js"></script>
        <script src="js/panolens.min.js"></script>
        <script>
            var infospot, infospot2;

            infospot = new PANOLENS.Infospot();
            infospot.position.set(-1200.00, -300, -4000);
            infospot.addHoverText('大教堂');

            infospot2 = new PANOLENS.Infospot();
            infospot2.position.set(5000, 100, 100);
            infospot2.addHoverText('石像');

            const panorama = new PANOLENS.ImagePanorama("images/Prague_Getty.jpg");
            panorama.add(infospot);
            panorama.add(infospot2);
            const viewer = new PANOLENS.Viewer();
            viewer.add( panorama );
        </script>
    </body>
</html>
